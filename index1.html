<body>
<div id="userinput">
 <label for="name">Name</label>  <input type="text" id="userInput"><br><br>
 <label for="image">Image</label>  <input type="file" id="imageInput"><br><br>
 <label for="batch">Batch</label>  <input type="text" id="batchInput"><br><br>
 <label for="position">Position</label>  <input type="text" id="positionInput"><br><br>

   <button type="button" id="add" >add</button> 
</div>

<script>
    let userName=document.getElementById("userInput");
    let imageTag=document.getElementById("imageInput");    
    let batchTag=document.getElementById("batchInput");    
    let positionTag=document.getElementById("positionInput");
    let addInput=document.getElementById("add");
    let data=[];
    addInput.addEventListener("click",function(){
         let name=userName.value;
         let image=imageTag.value;
         let batch=batchTag.value;
         let position=positionTag.value;
        let object={}
          object["name"]=name;
          object["image"]=image;
          object["batch"]=batch;
          object["position"]=position;
           data.push(object);
        console.log(object);     
         userName.value="";
         imageTag.value="";
         batchTag.value="";
         positionTag.value="";     
});    
console.log(data)
</script>
