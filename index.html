data.forEach(function(obj,i){

  picTag.src=obj.pic;
  titleTag.innerText=obj.name;
  positionTag.innerText=obj.position;
  bgTag.style.backgroundImage=obj.bg;
  buttonTag.innerText="Follow";
  contentTag.append(titleTag,positionTag,buttonTag);

  userDataElm.appendChild(boxTag);
